<!-- Step 1: Enter Gym Code -->
<form hx-post="{% url 'frontend:validate-gym-code' %}"
      hx-target="#auth-form" hx-swap="innerHTML"
      class="space-y-5">
    {% csrf_token %}

    {% if error %}
    <div class="bg-red-500/10 border border-red-500/30 text-red-400 text-sm px-4 py-3 rounded-xl">
        {{ error }}
    </div>
    {% endif %}

    <div>
        <label for="gym_code" class="block text-sm font-medium text-slate-300 mb-2">
            Your Gym or Branch Code
        </label>
        <div class="mt-1">
            <input id="gym_code" name="entity_code" type="text" required 
                value="{{ gym_code|default:'' }}"
                class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white
                       placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent
                       transition-all"
                placeholder="e.g. GYM001 or BRANCH001">
        </div>
        <p class="text-xs text-slate-500 mt-2">
            üí° <span class="font-medium">Don't have a code?</span> Contact your gym owner or check your membership card
        </p>
    </div>

    <button type="submit"
            class="w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-semibold
                   rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
        <span class="htmx-indicator">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
        </span>
        Continue
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
    </button>

    <!-- Back to Home -->
    <a href="/"
       class="block w-full text-center text-sm text-slate-500 hover:text-slate-300 transition-colors">
        ‚Üê Back to Home
    </a>


</form>
