<!-- Step 2: Login ‚Äî Tabbed (OTP / Password) with gym branding -->
{% if gym_logo %}
<div class="text-center mb-5">
    <img src="{{ gym_logo }}" alt="{{ gym_name }}" class="w-14 h-14 rounded-xl mx-auto mb-2 object-cover shadow-lg">
    <p class="text-sm font-semibold text-white">{{ gym_name }}</p>
    <p class="text-xs text-slate-500">Code: {{ gym_code }}</p>
</div>
{% endif %}

<!-- Tab Switcher -->
<div class="flex bg-slate-800 rounded-xl p-1 mb-5 gap-1">
    <button type="button" id="tab-otp-btn"
            onclick="switchTab('otp')"
            class="flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200
                   {% if active_tab == 'password' %}text-slate-400 hover:text-slate-200{% else %}bg-brand-600 text-white shadow-md{% endif %}">
        üì± OTP Login
    </button>
    <button type="button" id="tab-pw-btn"
            onclick="switchTab('password')"
            class="flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200
                   {% if active_tab == 'password' %}bg-brand-600 text-white shadow-md{% else %}text-slate-400 hover:text-slate-200{% endif %}">
        üîë Password
    </button>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<!-- Tab 1: OTP Login (existing flow) -->
<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="tab-otp" class="{% if active_tab == 'password' %}hidden{% endif %}">
    <form hx-post="{% url 'frontend:send-otp' %}"
          hx-target="#auth-form" hx-swap="innerHTML"
          class="space-y-5">
        {% csrf_token %}
        <input type="hidden" name="gym_code" value="{{ gym_code }}">

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/30 text-red-400 text-sm px-4 py-3 rounded-xl">
            {{ error }}
        </div>
        {% endif %}

        <div>
            <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
            <div class="flex items-center gap-2">
                <span class="px-3 py-3 bg-slate-800 border border-slate-700 rounded-xl text-slate-400 text-sm font-medium">
                    +91
                </span>
                <input type="tel" name="phone" id="phone"
                       value="{{ phone|default:'' }}"
                       placeholder="Enter your 10-digit number"
                       maxlength="10" pattern="[0-9]{10}"
                       class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white
                              placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent
                              transition-all"
                       autofocus required>
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-semibold
                       rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
            <span class="htmx-indicator">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </span>
            Send OTP
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </button>
    </form>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<!-- Tab 2: Password Login -->
<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="tab-password" class="{% if active_tab != 'password' %}hidden{% endif %}">
    <form hx-post="{% url 'frontend:password-login' %}"
          hx-target="#auth-form" hx-swap="innerHTML"
          class="space-y-5">
        {% csrf_token %}

        {% if pw_error %}
        <div class="bg-red-500/10 border border-red-500/30 text-red-400 text-sm px-4 py-3 rounded-xl">
            {{ pw_error }}
        </div>
        {% endif %}

        <div>
            <label for="identifier" class="block text-sm font-medium text-slate-300 mb-2">Email or Username</label>
            <input type="text" name="identifier" id="identifier"
                   value="{{ identifier|default:'' }}"
                   placeholder="e.g. rahul@email.com or @rahul_fit"
                   class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white
                          placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent
                          transition-all"
                   required>
        </div>

        <div>
            <label for="pw-password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
            <div class="relative">
                <input type="password" name="password" id="pw-password"
                       placeholder="Enter your password"
                       class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white
                              placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent
                              transition-all pr-12"
                       required>
                <button type="button" onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition-colors">
                    <svg id="eye-icon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-brand-600 hover:bg-brand-700 text-white font-semibold
                       rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
            <span class="htmx-indicator">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </span>
            Login
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </button>
    </form>
</div>

<!-- Common footer links -->
<div class="mt-5 space-y-2">
    <!-- Switch gym -->
    <button type="button"
            onclick="localStorage.removeItem('gymai_gym_cache'); document.cookie='gym_cache_data=; Max-Age=0; path=/';"
            hx-get="{% url 'frontend:login' %}" hx-target="#auth-form" hx-swap="innerHTML"
            class="w-full text-center text-sm text-slate-500 hover:text-slate-300 transition-colors">
        ‚Üê Switch Gym
    </button>

    <!-- Back to Home -->
    <a href="/"
       class="block w-full text-center text-sm text-slate-600 hover:text-slate-400 transition-colors">
        Back to Home
    </a>
</div>

<script>
function switchTab(tab) {
    const otpTab = document.getElementById('tab-otp');
    const pwTab = document.getElementById('tab-password');
    const otpBtn = document.getElementById('tab-otp-btn');
    const pwBtn = document.getElementById('tab-pw-btn');

    if (tab === 'otp') {
        otpTab.classList.remove('hidden');
        pwTab.classList.add('hidden');
        otpBtn.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200 bg-brand-600 text-white shadow-md';
        pwBtn.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-slate-200';
    } else {
        otpTab.classList.add('hidden');
        pwTab.classList.remove('hidden');
        pwBtn.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200 bg-brand-600 text-white shadow-md';
        otpBtn.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-slate-200';
        document.getElementById('identifier')?.focus();
    }
}

function togglePassword() {
    const pw = document.getElementById('pw-password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
}
</script>
