{% extends "base.html" %}
{% block title %}Login - GymEdge{% endblock %}

{% block auth_content %}
<div class="w-full">
    <!-- Header Text -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-slate-400">Sign in to manage your gym</p>
    </div>

    <!-- Login Card -->
    <div class="bg-slate-900/50 border border-slate-800 backdrop-blur-xl rounded-3xl p-8 shadow-2xl shadow-indigo-500/10 relative overflow-hidden">
        <!-- Glow effect -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <form method="post" action="{% url 'frontend:unified-login' %}" class="space-y-5">
            {% csrf_token %}
            
            {% if error %}
            <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-start gap-3">
                <svg class="w-5 h-5 text-red-400 mt-0.5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-sm text-red-400">{{ error }}</p>
            </div>
            {% endif %}

            <!-- Entity Code -->
            <div>
                <label for="entity_code" class="block text-sm font-medium text-slate-300 mb-2">Gym Code</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-3m10 3v-3m-10 3h10m-9-10h10m-9-4h10" />
                        </svg>
                    </div>
                    <input type="text" id="entity_code" name="entity_code" value="{{ entity_code|default:'' }}"
                        required placeholder="GYMXXXXXX" autocomplete="organization"
                        class="w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all uppercase font-mono tracking-wide"
                        style="text-transform: uppercase;">
                </div>
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="username" name="username" value="{{ username|default:'' }}"
                        required placeholder="Enter your username" autocomplete="username"
                        class="w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password"
                        required placeholder="••••••••" autocomplete="current-password"
                        class="w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/25 transition-all duration-200 transform hover:-translate-y-0.5 mt-2">
                Sign In
            </button>
        </form>
    </div>

    <!-- Footer Links -->
    <div class="mt-8 text-center space-y-4">
        <p class="text-slate-400 text-sm">
            Don't have an account? <a href="{% url 'frontend:signup' %}" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Start Free Trial</a>
        </p>
        <p class="text-slate-500 text-xs">
            <a href="#" class="hover:text-slate-300 transition-colors">Forgot password?</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('entity_code').addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
</script>
{% endblock %}
