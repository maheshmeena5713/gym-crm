<!-- Toast Notification Component -->
<div class="toast-enter bg-{{ toast_type|default:'brand' }}-500/10 border border-{{ toast_type|default:'brand' }}-500/30 
            text-{{ toast_type|default:'brand' }}-300 px-4 py-3 rounded-lg shadow-lg backdrop-blur-sm
            flex items-center gap-3 max-w-sm" role="alert">
    {% if toast_type == 'emerald' %}
    <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    {% elif toast_type == 'rose' %}
    <svg class="w-5 h-5 text-rose-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    {% else %}
    <svg class="w-5 h-5 text-brand-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    {% endif %}
    <span class="text-sm">{{ toast_message }}</span>
</div>
